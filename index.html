<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Naming system</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link href="main.js">



</head>
<body>

  <div class="header">

    <h1><strong>AKAN NAMES</strong></h1>
<p>The Akan people of Ghana frequently name their children after the day of the <br>week they were born and the order in which they were born. ...<br> Many of the leaders of slave rebellions had "day names". </p>
  </div>
  <div class="akuta">
    
    
    
    <h2>Input your details here</h2>
    <form name="my-day" onsubmit="return validateform()" >
      <p><em>Day</em></p>
      <input type="text" id="day" name="DD" value="">  <br> <br>
      <p><em>Month</em></p>
      <input type="text" id="month" name="MM" value="">  <br> <br>
      <p><em>Centuary</em></p>
      <input type="text" id="centuary" name="cC" value="">   <br> <br>
      <p><em>Year</em></p>
      <input type="text" id="year" name="YY" value="">   <br> <br>
      
      
      
      <input type="radio" name="gender" value="male"> Male <br> <br> <br>
      <input type="radio" name="gender" value="female">Female <br> <br> <br>
      
      <input type="submit" name="submit" value="submit">
    </form>
  </div>
  <script src="main.js"></script>


</body>
</html>
